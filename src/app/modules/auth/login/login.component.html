<div class="login-page">
    <mat-card class="mat-elevation-z12">
      <mat-card-title style="text-align:center;">SOS APP</mat-card-title>
      
      <mat-tab-group mat-stretch-tabs class="example-stretched-tabs">
        <mat-tab label="Iniciar sessión">
            <mat-card-content>
              <form [formGroup]="formLogin" (ngSubmit)="login($event)" novalidate>
                <mat-form-field>
                  <input
                    matInput
                    placeholder="Email"
                    required
                    name="email"
                    formControlName="email">
                  <mat-icon matSuffix>email</mat-icon>
                </mat-form-field>
                <mat-form-field>
                  <input
                    matInput
                    placeholder="Password"
                    type="password"
                    required
                    minlength="6"
                    name="password"
                    formControlName="pass">
                  <mat-icon matSuffix>lock</mat-icon>
                </mat-form-field>
                <button
                  mat-raised-button
                  color="primary"
                  class="login-button">
                  Iniciar sessión
                </button>
              </form>
            </mat-card-content>
        </mat-tab>
        <mat-tab label="Crear cuenta">
          <mat-card-content>
            <form [formGroup]="formSign" (ngSubmit)="sign($event)" novalidate>
              <mat-form-field>
                <input
                  matInput
                  placeholder="Email"
                  required
                  name="email"
                  formControlName="emailSg">
                <mat-icon matSuffix>email</mat-icon>
              </mat-form-field>
              <mat-form-field>
                <input
                  matInput
                  placeholder="Password"
                  type="password"
                  required
                  minlength="6"
                  name="password"
                  formControlName="passSg">
                <mat-icon matSuffix>lock</mat-icon>
  
              </mat-form-field>
              <mat-form-field>
                  <input
                  matInput
                  placeholder="Password"
                  type="password"
                  required
                  minlength="6"
                  name="repassword"
                  formControlName="rePassSg">
                <mat-icon matSuffix>lock</mat-icon>
              </mat-form-field>
              <mat-form-field>
                <input
                matInput
                placeholder="Nombre"
                required
                minlength="6"
                name="nombre"
                formControlName="nombreSg">
              <mat-icon matSuffix>account_circle</mat-icon>
            </mat-form-field>
            <mat-form-field>
              <input
              matInput
              placeholder="Apeliido"
              required
              minlength="6"
              name="apellido"
              formControlName="apellidoSg">
            <mat-icon matSuffix>account_circle</mat-icon>
          </mat-form-field>
          <mat-form-field>
            <input
            matInput
            placeholder="Pais"
            required
            minlength="6"
            name="pais"
            formControlName="paisSg">
          <mat-icon matSuffix>flag</mat-icon>
        </mat-form-field>
        <mat-form-field>
          <input
          matInput
          placeholder="Direccion"
          required
          minlength="6"
          name="direccion"
          formControlName="direccionSg">
        <mat-icon matSuffix>home</mat-icon>
      </mat-form-field>
      <mat-form-field>
        <input
        matInput
        placeholder="Dni"
        required
        minlength="6"
        name="dni"
        formControlName="dniSg">
      <mat-icon matSuffix>fingerprint</mat-icon>
      </mat-form-field>
      <mat-form-field>
        <input
        matInput
        placeholder="Cuil"
        required
        minlength="6"
        name="cuil"
        formControlName="cuilSg">
      <mat-icon matSuffix>fingerprint</mat-icon>
      </mat-form-field>
      <mat-form-field>
        <input
        matInput
        placeholder="Telefono"
        required
        minlength="6"
        name="telefono"
        formControlName="telefonoSg">
      <mat-icon matSuffix>settings_phone</mat-icon>
      </mat-form-field>
              <button
                mat-raised-button
                color="primary"
                class="login-button">
                Crear cuenta
              </button>
            </form>
          </mat-card-content>
        </mat-tab>
      </mat-tab-group>
    </mat-card>
  </div>

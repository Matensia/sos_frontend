<div class="inactive">
  <button class="close-dialog" (click)="closeDialog()">
    <mat-icon class="icon-close">close</mat-icon>
  </button>
</div>
<mat-card-title style="text-align: center">
  <span i18n
    >Ingrese el codigo de verificación enviado a su casilla de email</span
  >
</mat-card-title>

<h5 i18n>Ingrese código</h5>
<form [formGroup]="formVerifySign" (ngSubmit)="verificar($event)" novalidate>
  <mat-form-field>
    <input
      matInput
      placeholder="Codigo"
      i18n-placeholder
      required
      minlength="6"
      name="codigoSign"
      formControlName="codigoSg"
    />
    <mat-icon matSuffix>lock</mat-icon>
  </mat-form-field>
  <br /><br />
  <button mat-raised-button color="primary" class="login-button">
    <span i18n>Validar código</span>
  </button>
</form>

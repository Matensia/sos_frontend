<div [style.height]="auto">
  <mat-carousel
    timings="600ms ease-in"
    [autoplay]="true"
    interval="4000"
    color="primary"
    maxWidth="auto"
    proportion="3"
    slides="4"
    [loop]="true"
    [hideArrows]="false"
    [hideIndicators]="true"
    [useKeyboard]="true"
    [useMouseWheel]="false"
    orientation="ltr"
  >
    <mat-carousel-slide #matCarouselSlide [hideOverlay]="false">
      <div
        style="
          width: 100%;
          height: 100%;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
        "
      >
        <h3 class="news-text">{{ mensaje_noticia_principal }}</h3>
      </div>
    </mat-carousel-slide>

    <mat-carousel-slide #matCarouselSlide [hideOverlay]="false">
      <div
        style="
          width: 100%;
          height: 100%;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
        "
      >
        <h3 class="news-text">{{ mensaje_noticia_secundaria }}</h3>
      </div>
    </mat-carousel-slide>

    <mat-carousel-slide #matCarouselSlide [hideOverlay]="false">
      <div
        style="
          width: 100%;
          height: 100%;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
        "
      >
        <h3 class="news-text">{{ mensaje_aviso_principal }}</h3>
      </div>
    </mat-carousel-slide>

    <mat-carousel-slide #matCarouselSlide [hideOverlay]="false">
      <div
        style="
          width: 100%;
          height: 100%;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
        "
      >
        <h3 class="news-text">{{ mensaje_aviso_secundario }}</h3>
      </div>
    </mat-carousel-slide>
  </mat-carousel>

  <app-services></app-services>

  <div class="chat-button-container">
    <app-messages></app-messages>
  </div>
</div>
